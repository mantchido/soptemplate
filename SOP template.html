				//This function dupElement() duplicates the entire box by class name
			function dupElement() {
			    'use strict';
			    var itm = document.getElementsByClassName("duplicate")[0];
			    var clonedItm = itm.cloneNode(true);
			    document.getElementById("dupText").appendChild(clonedItm);
			}
			//Function isert() gets data from a grouped input and store them in to different array

			function insert() {
				var values = [];
				var valuesTwo = [];
					var fields = document.getElementsByName("inputOne[]");
					var fieldsTwo = document.getElementsByName("inputTwo[]")
					for(var i=0; i < fields.length; i++){
						values.push(fields[i].value);
																	
						


					}
					for (var j=0; j < fieldsTwo.length; j++){
						valuesTwo.push(fieldsTwo[j].value);
						

					}
					//add all arrays into one multi-dimensional array
					addAll=[];													
						for (var i=0; i<values.length; i++){
							addAll.push([values[i], valuesTwo[i] ] );
							console.log(addAll);
						}

			}

			//function dupElementTwo() is the same as function dupELement()
			function dupElementTwo() {
			    'use strict';

			}
			//This is the same as function insertTwo()
			function insertTwo() {
				var values = [];
				var valuesTwo = [];
				var valuesThree = [];
				var valuesFour = [];
					var fields = document.getElementsByName("revisionOne[]");
					var fieldsTwo = document.getElementsByName("date[]");
					var fieldsThree = document.getElementsByName("descriptionOne[]");
					var fieldsFour = document.getElementsByName("requestOne")
					for(var i=0; i < fields.length; i++){
						values.push(fields[i].value);
					}
					for (var j=0; j < fieldsTwo.length; j++){
						valuesTwo.push(fieldsTwo[j].value);
					}
					for (var x=0; x < fieldsThree.length; x++){
						valuesThree.push(fieldsThree[x].value);
					}
					for (var y=0; y < fieldsFour.length; y++){
						valuesFour.push(fieldsFour[y].value);
					}
					//add all arrays into one multi-dimensional array
					addAll=[];													
						for (var i=0; i<values.length; i++){
							addAll.push([values[i], valuesTwo[i], valuesThree[i], valuesFour[i] ] );
							console.log(addAll);
						}
			}
			//function delELement() deletes the box created by function dupELement()
			function delElement() {
			    var itm = document.getElementById("delete");
			    return itm.parentNode.removeChild(itm);
			}
